    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">

<body class="theme-light">
    <div class="fullscreen-container">
        <button class="mute-btn" id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>

    </div>

    <div class="theme-selector">
        <button class="mute-btn" id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
        <select id="themeSelect" onchange="changeTheme(this.value)">

            <option value="oled">OLED</option>
            <option value="pirates">Pirates</option>
            <option value="ocean">Ocean</option>

            <option value="rum">Rum</option>
            <option value="kraken">Kraken</option>
            <option value="dutchman">Dutchman</option>

    <div class="container">
        <div class="theme-title" id="themeTitle">Liar's Dice</div>

        <div class="quote-display" id="quoteDisplay"></div>

        <div class="dice-count" id="diceCount">25</div>

        <div class="button-row">
            <button class="btn-primary btn-large" onclick="changeDice(-1, event)">-1</button>
            <button class="btn-primary btn-large" onclick="changeDice(1, event)">+1</button>
        </div>

        <div class="button-row secondary-row" id="secondaryButtons">
            <button class="btn-secondary" onclick="changeDice(-5, event)">-5</button>
            <button class="btn-secondary" onclick="changeDice(5, event)">+5</button>
            <button class="btn-secondary" onclick="changeDice(10, event)">+10</button>
            <button class="btn-secondary" onclick="resetToZero(event)">0</button>
        </div>
